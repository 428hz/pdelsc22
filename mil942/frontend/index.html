<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1942 - Arcade Shooter</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- Empezamos en modo de un jugador por defecto -->
  <body class="single-player">
    <main id="app-container">
      <div id="info-panel">
        <div class="info-content">
          <h1>1942</h1>
          <p class="description">
            Una recreación del clásico arcade de disparos verticales. Sobrevive a las oleadas de enemigos y consigue la máxima puntuación.
          </p>
          <h2>Controles</h2>
          <ul class="controls-list">
            <li><span>P1: ↑↓←→</span> Moverse</li>
            <li><span>P1: Espacio</span> Disparar</li>
            <br />
            <li><span>P2: W A S D</span> Moverse</li>
            <li><span>P2: Q</span> Disparar</li>
          </ul>
        </div>
      </div>

      <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="start-screen" class="game-overlay">
          <h1>1942</h1>
          <div class="start-options">
            <!-- NUEVO: Botones para seleccionar modo -->
            <button id="start-1p-button" class="menu-button">1 Jugador</button>
            <button id="start-2p-button" class="menu-button">2 Jugadores</button>
          </div>
        </div>
        <div id="game-over-screen" class="game-overlay">
          <h1>Game Over</h1>
          <p id="final-score"></p>
          <button id="restart-button" class="menu-button">Volver al Menú</button>
        </div>
         <!-- NUEVO: Mensaje de Nivel -->
        <div id="level-up-screen" class="game-overlay" style="display: none;">
          <h1 id="level-up-title"></h1>
        </div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
